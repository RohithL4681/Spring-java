<html>
<head>
<title> Swapping of Two Numbers</title>

</head>

<body>
<label>Enter first number:</label>
<input type="text" id="n1"><br><br>
<label>Enter second number:</label>
<input type="text" id="n2"><br>
<p id="n"></p>

<script>
var a=parseInt(document.getElementById("n1").value);
var b=parseInt(document.getElementById("n2").value);
var temp;
temp=a;
a=b;
b=temp;
var res=document.getElementById("n").innerHTML="The value of a and b after swaping are"+a+" "+b;


</script>

</html>
