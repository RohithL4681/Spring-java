<html>
<head>
<title> Swapping of Two Numbers</title>

</head>

<body>
<label>Enter in celsius:</label>
<input type="text" id="n1"><br><br>
<p id="n"></p>

<script>
var c=parseInt(document.getElementById("n1").value);
var f=(c*(9/5))+32;
document.getElementById("n").innerHTML=c +" Degree Celsius equals "+ f+" Fahrenheit.";


</script>
</body>

</html>
